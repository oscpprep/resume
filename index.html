<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        iframe {
            width: 90%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://raw.githubusercontent.com/oscpprep/resume/ce729e6182a673b23480a9a5e0fe84ccbeee9354/resume.pdf" type="application/pdf">
    <p>Your browser does not support PDFs. <a href="https://raw.githubusercontent.com/oscpprep/resume/ce729e6182a673b23480a9a5e0fe84ccbeee9354/resume.pdf">Download the PDF</a> instead.</p>
</iframe>
</body>
</html>
